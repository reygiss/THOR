                            alignment: center #alignement du texte dans la colonne
            Besoins_Securite:
                type: "file"
                extension: "xls"
                label : 'Événements Redoutés (part 2) => Besoins de Sécurité: '
                enteteWord: 2 # nombre de lignes d'entete du tableau Word
