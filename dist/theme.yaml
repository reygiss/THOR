                style:
                    borderWidth: 12 # epaisseur de la bordure en pt
                    borderColor: "#000000" # epaisseur de la bordure en pt
                    textStyle: 'Body Text'
                    colonnes:
                        3: # indice de la colonne, attention commence à 0 pour la premiere colonne
