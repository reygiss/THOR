            gravite:
                type: "file"
                extension: "xls"
                label: "Echelle de gravité : "
                enteteExcel: 2 # nombre de lignes d'entete du tableau Excel
                feuilleExcel: "Sheet1" #Nom de la feuille Excel
                methode: "fixe"
            pertinence:
                type: "file"
                extension: "xls"
                label: "Echelle de pertinence : "
                enteteExcel: 2 # nombre de lignes d'entete du tableau Excel
                feuilleExcel: "Sheet1" #Nom de la feuille Excel
                methode: "fixe"
            menace:
                type: "file"
                extension: "xls"
                label: "Echelle de menace : "
                enteteExcel: 2 # nombre de lignes d'entete du tableau Excel
                feuilleExcel: "Sheet1" #Nom de la feuille Excel
